# Если вам нужен map для корректной проксировки WebSocket'ов,
# добавьте этот блок в контекст "http" вашего nginx.conf (не внутрь server)
 map $http_upgrade $connection_upgrade {
     default upgrade;
     ''      close;
 }

server {
    listen 80;
    listen [::]:80;

    server_name brand-battles.ru;
    server_tokens off;

    # Для ACME (если используете certbot) — можно оставить
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Обычные http-запросы проксируем к приложению
    location / {
        proxy_pass http://app:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # WebSocket / SignalR точка
    location /gameHub {
        proxy_pass http://app:8080/gameHub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
}
